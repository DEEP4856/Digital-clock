<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font link -->


    <title> Digital Clock jquery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" id="clock">
    <h1>DIGI-CLOCK</h1>
    
    <div class="time">
        <span class="hrs-1" >HOURS</span>
        <span class="hours" id="hrs">00</span>
    </div>
    <div class="time">
        <span class="hrs-2">MINUTE</span>
        <span class="min" id="Min">00</span>
    </div>
    <div class="time">
        <span class="hrs-3">SECOND</span>
        <span class="sec" id="Sec">00</span>
    </div>
    <div class="time " >
        <span class="hrs-4">PERIOD</span>
        <span class="period" id="prd-2">AM</span>
    </div>
</div>



<!-- jquery cdn link have to be above the custom js file in body -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
    <script src="index.js"></script>
</body>
</html>
